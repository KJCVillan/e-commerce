<section id="paises" class="padded">
  <div class="container">
    <h2>Paises</h2>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Indique expresiòn a buscar</label>
      <input type="email" class="form-control" id="exampleFormControlInput1"  placeholder="escriba aqui">
    </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>País</th>
            <th>Capital</th>
            <th>Subregion</th>
            <th>Population</th>
            <th>Area</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let filaPais of listaPaises" 
          [routerLink] ="['/paisdetalle/' + filaPais.alpha3Code]">
            <td>{{filaPais.alpha3Code}}</td>
            <td>{{filaPais.name}}</td>
            <td>{{filaPais.capital}}</td>
            <td>{{filaPais.subregion}}</td>
            <td class="text-end">{{filaPais.population}}</td>
            <td class="text-end">{{filaPais.area}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</section>
